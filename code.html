<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה לך אמא - Lyric Nebula</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap');

        body {
            margin: 0;
            background-color: #00000a; /* Deep, dark blue/black */
            color: #e0e0ff;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: none; /* Custom cursor */
        }

        #mainCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* filter: saturate(1.2) contrast(1.1); /* Subtle enhancement */
        }
        
        #customCursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: rgba(220, 200, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen; /* Interesting blend with background */
            transition: transform 0.1s ease-out, width 0.1s, height 0.1s;
        }
        #customCursor.active {
            transform: translate(-50%, -50%) scale(2.5);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background-color: rgba(10, 10, 30, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .controls-container button {
            background: none;
            border: 1px solid rgba(200, 200, 255, 0.7);
            color: rgba(220, 220, 255, 0.9);
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            transition: background-color 0.2s, color 0.2s;
        }
        .controls-container button:hover {
            background-color: rgba(100, 100, 255, 0.3);
            color: #fff;
        }
        
        #loadingMessage {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            z-index: 100;
        }

        #songInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(10, 10, 30, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 0.9em;
        }
        #songInfo h1 { margin: 0 0 3px 0; font-size: 1.1em; color: #c0c0ff; font-weight: 500;}
        #songInfo h2 { margin: 0; font-size: 0.9em; color: #a0a0cc; font-weight: 300;}

        /* Hidden audio element, we'll use custom controls */
        audio { display: none; }

    </style>
</head>
<body>
    <div id="loadingMessage">טוען... אנא המתינו.</div>
    <canvas id="mainCanvas"></canvas>
    <div id="customCursor"></div>

    <div id="songInfo">
        <h1>תודה לך אמא</h1>
        <h2>דוד אלף</h2>
    </div>

    <div class="controls-container">
        <button id="playPauseButton">נגן ▶</button>
        <button id="crazyModeButton">מצב טירוף: כבוי</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" title="עוצמה">
    </div>
    
    <audio id="audioPlayer" crossorigin="anonymous">
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const lyricsData = [

            { time: 106.0, text: "לומד כל יום, וגדל כל רגע" }, { time: 109.9, text: "תודה על ההזדמנות הזאת, על כל מה" },
            { time: 112.8, text: "שנתת לי" }, { time: 114.1, text: "אני כאן בזכותך, והלב שלי תמיד" }, { time: 117.2, text: "איתך" },
            { time: 121.5, text: "אני כאן בזכותך והלב שלי תמיד איתך"}, { time: 125.5, text: "בכל תפילה, אני מרגיש אותך קרוב" },
            { time: 129.0, text: "החוזק שלך איתי, בכל שלב שאני" }, { time: 132.0, text: "עובר" },
            { time: 132.8, text: "המרחק לא משנה, את תמיד בלב שלי" }, { time: 136.0, text: "האהבה שלך לא נגמרת, את תמיד" },
            { time: 139.1, text: "איתי" }, { time: 142.0, text: "אני כל כך שמח כאן בארץ ישראל" },
            { time: 146.5, text: "לומד כל יום, וגדל כל רגע" }, { time: 149.9, text: "תודה על ההזדמנות הזאת, על כל מה" },
            { time: 152.9, text: "שנתת לי" }, { time: 154.0, text: "אני כאן בזכותך, והלב שלי תמיד" },
            { time: 157.0, text: "איתך" }, { time: 158.0, text: "אמא, את תמיד איתי" }, { time: 164.5, text: "תמיד איתי" },
            { time: 188.0, text: "" } // End
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const playPauseButton = document.getElementById('playPauseButton');
        const crazyModeButton = document.getElementById('crazyModeButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const customCursor = document.getElementById('customCursor');
        const loadingMessage = document.getElementById('loadingMessage');

        let audioContext, analyser, sourceNode, gainNode;
        let dataArray, bufferLength;
        let albumArtImage = new Image();
        albumArtImage.src = 'toda_lach_ima.jpg'; // Your album art
        let albumArtLoaded = false;
        albumArtImage.onload = () => { albumArtLoaded = true; loadingMessage.style.display = 'none'; };
        albumArtImage.onerror = () => { loadingMessage.textContent = 'שגיאה בטעינת תמונת אלבום.'; }


        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2, isDown: false, lastClickTime: 0 };
        let particles = [];
        let activeLyrics = [];
        let crazyMode = false;
        let lastLyricSpawnTime = 0;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- Audio Setup ---
        function initAudio() {
            if (audioContext) return;
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512; // More detail
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            sourceNode = audioContext.createMediaElementSource(audioPlayer);
            gainNode = audioContext.createGain();
            
            sourceNode.connect(gainNode);
            gainNode.connect(analyser);
            analyser.connect(audioContext.destination);

            audioPlayer.volume = parseFloat(volumeSlider.value);
            gainNode.gain.value = audioPlayer.volume;

            audioPlayer.onplay = () => { audioContext.resume(); playPauseButton.textContent = 'הפסק ❚❚'; };
            audioPlayer.onpause = () => { playPauseButton.textContent = 'נגן ▶'; };
            audioPlayer.onended = () => { playPauseButton.textContent = 'נגן ▶'; };
        }

        playPauseButton.addEventListener('click', () => {
            if (!audioContext) initAudio();
            if (audioPlayer.paused) audioPlayer.play();
            else audioPlayer.pause();
        });

        crazyModeButton.addEventListener('click', () => {
            crazyMode = !crazyMode;
            crazyModeButton.textContent = `מצב טירוף: ${crazyMode ? 'פעיל 🔥' : 'כבוי'}`;
        });
        
        volumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            audioPlayer.volume = volume;
            if(gainNode) gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
        });

        // --- Mouse & Interaction ---
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            customCursor.style.left = e.clientX + 'px';
            customCursor.style.top = e.clientY + 'px';
        });
        canvas.addEventListener('mousedown', () => { 
            mouse.isDown = true; 
            customCursor.classList.add('active');
            mouse.lastClickTime = Date.now();
            // Trigger a ripple/burst on click
            for (let i = 0; i < (crazyMode ? 30 : 10); i++) {
                particles.push(new Particle(mouse.x, mouse.y, true));
            }
        });
        canvas.addEventListener('mouseup', () => { 
            mouse.isDown = false; 
            customCursor.classList.remove('active');
        });

        // --- Particle Class ---
        class Particle {
            constructor(x, y, fromClick = false) {
                this.x = x || canvas.width / 2 + (Math.random() - 0.5) * 10;
                this.y = y || canvas.height / 2 + (Math.random() - 0.5) * 10;
                this.fromClick = fromClick;
                this.radius = fromClick ? Math.random() * 4 + 2 : Math.random() * 2 + 1;
                this.baseRadius = this.radius;
                this.vx = (Math.random() - 0.5) * (fromClick ? 8 : 3);
                this.vy = (Math.random() - 0.5) * (fromClick ? 8 : 3);
                this.life = fromClick ? 60 + Math.random() * 60 : 100 + Math.random() * 100;
                this.opacity = 1;
                this.hue = 200 + Math.random() * 120; // Blues, purples, pinks
                this.lightness = 50 + Math.random() * 30;
            }
            update(bass, mid, treble) {
                this.x += this.vx;
                this.y += this.vy;
                if (!this.fromClick) { // Nebula particles react more to environment
                    this.vx += (mouse.x - this.x) * 0.0001 * (bass + 0.1);
                    this.vy += (mouse.y - this.y) * 0.0001 * (bass + 0.1);
                    this.vx *= 0.98; // Dampening
                    this.vy *= 0.98;
                    this.radius = this.baseRadius + mid * 5;
                } else { // Click particles fade faster
                    this.vx *= 0.96;
                    this.vy *= 0.96;
                    this.opacity -= 0.02;
                }
                this.life--;
            }
            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, Math.max(0.1, this.radius), 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.lightness}%, ${this.opacity * 0.8})`;
                ctx.fill();
            }
        }
        
        // --- Lyric Class ---
        class Lyric {
            constructor(text) {
                this.text = text;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3 - 1; // Tend to float up
                this.opacity = 0;
                this.targetOpacity = 1;
                this.fontSize = 28 + Math.random() * (crazyMode ? 20 : 10);
                this.color = `hsl(50, 100%, ${70 + Math.random() * 20}%)`; // Gold/Yellows
                this.life = 250 + Math.random() * 100; // Frames to live
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }
            update(bass) {
                this.x += this.vx;
                this.y += this.vy;
                this.vy *= 0.99; // Slow down vertical drift
                this.vx *= 0.99;
                if (this.opacity < this.targetOpacity) this.opacity += 0.05;
                this.life--;
                if (this.life < 50) this.targetOpacity = 0; // Start fading out
                this.angle += this.rotationSpeed + bass * 0.01;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.opacity);
                ctx.font = `700 ${this.fontSize}px 'Rajdhani', sans-serif`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }


        // --- Main Loop ---
        let lastTime = 0;
        let timeWarpFactor = 1;
        let chromaticAberrationOffset = 0;
        let lastBeatEffectTime = 0;
        let currentLyricIndex = -1;

        function animate(timestamp) {
            if (!albumArtLoaded || !audioContext) { // Wait for image and audio context
                requestAnimationFrame(animate);
                return;
            }
            const deltaTime = (timestamp - lastTime) * timeWarpFactor || 0;
            lastTime = timestamp;

            analyser.getByteFrequencyData(dataArray);
            let bass = 0, mid = 0, treble = 0, overall = 0;
            const slice1 = Math.floor(bufferLength / 3);
            const slice2 = Math.floor(bufferLength * 2 / 3);
            for (let i = 0; i < bufferLength; i++) {
                overall += dataArray[i];
                if (i < slice1) bass += dataArray[i];
                else if (i < slice2) mid += dataArray[i];
                else treble += dataArray[i];
            }
            bass /= slice1 * 255;
            mid /= (slice2 - slice1) * 255;
            treble /= (bufferLength - slice2) * 255;
            overall /= bufferLength * 255;

            // --- Background & Core Bloom ---
            ctx.fillStyle = crazyMode ? `rgba(0,0,5,${0.05 + bass * 0.1})` : 'rgba(0,0,10,0.1)'; // Fading trail
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Central Bloom (Album Art)
            const coreSize = 100 + bass * 150 + Math.sin(timestamp * 0.001) * 20;
            const coreX = canvas.width / 2;
            const coreY = canvas.height / 2;
            ctx.save();
            ctx.translate(coreX, coreY);
            ctx.rotate(overall * Math.PI * (crazyMode ? 4 : 1)); // Rotate with overall volume
            if (albumArtLoaded) {
                ctx.globalAlpha = 0.3 + mid * 0.5;
                ctx.drawImage(albumArtImage, -coreSize / 2, -coreSize / 2, coreSize, coreSize);
            }
            // Bloom effect
            const bloomGradient = ctx.createRadialGradient(0, 0, coreSize * 0.2, 0, 0, coreSize * (0.6 + treble * 0.4));
            bloomGradient.addColorStop(0, `hsla(${180 + treble * 180}, 100%, 60%, ${0.2 + mid * 0.3})`);
            bloomGradient.addColorStop(1, `hsla(${240 + bass * 120}, 100%, 50%, 0)`);
            ctx.fillStyle = bloomGradient;
            ctx.beginPath();
            ctx.arc(0,0, coreSize * (0.7 + treble * 0.5), 0, Math.PI*2);
            ctx.fill();
            ctx.restore();

            // --- Particles ---
            if (particles.length < (crazyMode ? 300 : 150) && Math.random() < 0.5 + bass * 0.5) {
                particles.push(new Particle(coreX + (Math.random()-0.5) * coreSize * 0.3, coreY + (Math.random()-0.5) * coreSize * 0.3));
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(bass, mid, treble);
                if (particles[i].life <= 0 || particles[i].opacity <=0) particles.splice(i, 1);
                else particles[i].draw(ctx);
            }

            // --- Lyrics ---
            const currentTime = audioPlayer.currentTime;
            if (activeLyrics.length < (crazyMode ? 5 : 2) && currentTime > lastLyricSpawnTime + (crazyMode ? 0.2 : 0.5) ) {
                 for (let i = 0; i < lyricsData.length; i++) {
                    if (currentTime >= lyricsData[i].time && i > currentLyricIndex) {
                        currentLyricIndex = i;
                        const words = lyricsData[i].text.split(" ");
                        words.forEach((word, idx) => {
                            if (word.trim() !== "") {
                                setTimeout(() => { // Stagger word appearance
                                    activeLyrics.push(new Lyric(word));
                                }, idx * (crazyMode ? 50 : 100));
                            }
                        });
                        lastLyricSpawnTime = currentTime;
                        break; 
                    }
                }
            }

            for (let i = activeLyrics.length - 1; i >= 0; i--) {
                activeLyrics[i].update(bass);
                if (activeLyrics[i].life <= 0 || activeLyrics[i].opacity <= 0) activeLyrics.splice(i, 1);
                else activeLyrics[i].draw(ctx);
            }

            // --- "Crazy" Effects ---
            if (Date.now() > lastBeatEffectTime + (crazyMode ? 150 : 300)) {
                if (bass > (crazyMode ? 0.6 : 0.75) || (mouse.isDown && Date.now() - mouse.lastClickTime < 100)) { // Strong beat or recent click
                    chromaticAberrationOffset = crazyMode ? (Math.random() - 0.5) * 20 : (Math.random() - 0.5) * 10;
                    timeWarpFactor = crazyMode ? (Math.random() < 0.5 ? 2 : 0.5) : 1; // Random speed up/slow down
                    lastBeatEffectTime = Date.now();
                    if (crazyMode && Math.random() < 0.3) { // Geometric overlay flash
                        ctx.strokeStyle = `hsla(${Math.random()*360}, 100%, 70%, 0.3)`;
                        ctx.lineWidth = Math.random()*2+1;
                        for(let j=0; j<5; j++) {
                            ctx.beginPath();
                            ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
                            ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            if (chromaticAberrationOffset !== 0) {
                ctx.save();
                ctx.globalCompositeOperation = 'lighter';
                // Red channel
                ctx.translate(chromaticAberrationOffset, 0);
                ctx.drawImage(canvas, 0, 0); 
                // Blue channel
                ctx.translate(-chromaticAberrationOffset * 2, 0);
                ctx.drawImage(canvas, 0, 0);
                ctx.restore();
                chromaticAberrationOffset *= 0.85; // Dampen effect
                if (Math.abs(chromaticAberrationOffset) < 0.1) chromaticAberrationOffset = 0;
            }
            if (timeWarpFactor !== 1) {
                timeWarpFactor += (1 - timeWarpFactor) * 0.1; // Smoothly return to normal speed
                if (Math.abs(timeWarpFactor - 1) < 0.01) timeWarpFactor = 1;
            }
            
            requestAnimationFrame(animate);
        }

        // --- Initialization ---
        window.onload = () => {
            // It's better to wait for user interaction to start audio context
            // But we can try to kick off the animation loop if album art is ready
            if (albumArtLoaded) {
                 requestAnimationFrame(animate);
            } else {
                // Fallback if image load takes too long
                setTimeout(() => {
                    if(!albumArtLoaded) { // If still not loaded, proceed without it but show error.
                        albumArtLoaded = true; // Pretend it's loaded to start animation
                        loadingMessage.textContent = 'לא ניתן לטעון תמונת אלבום, ממשיך...';
                        setTimeout(()=> loadingMessage.style.display = 'none', 2000);
                    }
                    requestAnimationFrame(animate);
                }, 3000);
            }
        };
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
