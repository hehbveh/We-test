<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה לך אמא - דוד אלף (Interactive)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');

        :root {
            --primary-gold: #ffd700;
            --secondary-gold: #daa520;
            --dark-bg: #2c1f0a; /* Darker, richer brown */
            --text-light: #f0e6d2; /* Creamy off-white */
        }

        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow: hidden;
            position: relative;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .player-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 0 2px var(--secondary-gold);
            text-align: center;
            width: 90%;
            max-width: 550px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1;
            position: relative;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .album-art-container {
            position: relative;
            margin-bottom: 20px;
        }

        .album-art {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            cursor: pointer;
            border: 3px solid var(--primary-gold);
        }
        .album-art:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4), 0 0 15px var(--primary-gold);
        }
        
        #visualizerCanvas {
            position: absolute;
            bottom: -60px; /* Position below album art */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 120px;
            opacity: 0.7;
        }

        .song-info h1 {
            font-size: 2em;
            margin: 0 0 5px 0;
            font-weight: 700;
            color: var(--primary-gold);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .song-info h2 {
            font-size: 1.3em;
            margin: 0 0 25px 0;
            font-weight: 300;
            color: #ddd;
        }

        .lyrics-display {
            height: 100px;
            margin-bottom: 25px;
            font-size: 1.5em;
            line-height: 1.7;
            position: relative;
            overflow: hidden;
        }
        
        .lyrics-display p {
            position: absolute;
            width: 100%;
            left: 0;
            margin: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            font-weight: 400;
        }

        .lyrics-display p.active-lyric {
            opacity: 1;
            transform: translateY(0);
            color: var(--text-light);
            font-weight: 700;
            text-shadow: 0 0 8px var(--primary-gold);
        }
        
        .lyrics-display p.previous-lyric {
            opacity: 0;
            transform: translateY(-20px);
        }


        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            outline: none;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-volume-slider {
            filter: invert(1) contrast(0.8) sepia(0.6) hue-rotate(15deg) saturate(6);
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="player-container">
        <div class="album-art-container">
            <img src="toda_lach_ima.jpg" alt="Album Art" class="album-art" id="albumArt">
            <!-- Replace src with your local image. Default is "toda_lach_ima.jpg" -->
            <canvas id="visualizerCanvas"></canvas>
        </div>
        
        <div class="song-info">
            <h1>תודה לך אמא</h1>
            <h2>דוד אלף</h2>
        </div>

        <div class="lyrics-display" id="lyricsDisplay">
            <!-- Lyrics will be populated here -->
        </div>

        <audio id="audioPlayer" controls crossorigin="anonymous">
            <source src="song.mp3" type="audio/mpeg">
            <!-- Replace src with your audio file. -->
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const lyricsData = [

            { time: 98.3, text: "המרחק לא משנה, את בלב שלי" }, { time: 102.5, text: "אני כל כך שמח כאן בארץ ישראל" },
            { time: 106.0, text: "לומד כל יום, וגדל כל רגע" }, { time: 109.9, text: "תודה על ההזדמנות הזאת, על כל מה" },
            { time: 112.8, text: "שנתת לי" }, { time: 114.1, text: "אני כאן בזכותך, והלב שלי תמיד" }, { time: 117.2, text: "איתך" },
            { time: 121.5, text: "אני כאן בזכותך והלב שלי תמיד איתך"}, { time: 125.5, text: "בכל תפילה, אני מרגיש אותך קרוב" },
            { time: 129.0, text: "החוזק שלך איתי, בכל שלב שאני" }, { time: 132.0, text: "עובר" },
            { time: 132.8, text: "המרחק לא משנה, את תמיד בלב שלי" }, { time: 136.0, text: "האהבה שלך לא נגמרת, את תמיד" },
            { time: 139.1, text: "איתי" }, { time: 142.0, text: "אני כל כך שמח כאן בארץ ישראל" },
            { time: 146.5, text: "לומד כל יום, וגדל כל רגע" }, { time: 149.9, text: "תודה על ההזדמנות הזאת, על כל מה" },
            { time: 152.9, text: "שנתת לי" }, { time: 154.0, text: "אני כאן בזכותך, והלב שלי תמיד" },
            { time: 157.0, text: "איתך" }, { time: 158.0, text: "אמא, את תמיד איתי" }, { time: 164.5, text: "תמיד איתי" },
            { time: 188.0, text: "" }
        ];

        const audioPlayer = document.getElementById('audioPlayer');
        const lyricsDisplay = document.getElementById('lyricsDisplay');
        const albumArt = document.getElementById('albumArt');
        
        let currentLyricElement = null;
        let previousLyricElement = null;

        // Audio API setup
        let audioContext, analyser, source, dataArray, bufferLength;
        let visualizerCanvas, visualizerCtx;
        let particleCanvas, particleCtx, particlesArray;

        function initAudioVisualizer() {
            if (audioContext) return; // Initialize only once
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audioPlayer);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256; // Determines number of data points
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            visualizerCanvas = document.getElementById('visualizerCanvas');
            visualizerCtx = visualizerCanvas.getContext('2d');
            
            audioPlayer.onplay = () => {
                audioContext.resume(); // Important for autoplay policies
                drawVisualizer();
            };
        }
        
        albumArt.addEventListener('click', () => {
            if (!audioContext) { // First click might be to start audio context
                initAudioVisualizer();
            }
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        });
        // Call initAudioVisualizer on first user interaction with audio player too
        audioPlayer.addEventListener('play', () => {
            if (!audioContext) initAudioVisualizer();
        }, { once: true });


        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);

            visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            
            const barWidth = (visualizerCanvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2; // Scale down height

                const r = barHeight + (25 * (i/bufferLength));
                const g = 250 * (i/bufferLength);
                const b = 50;

                visualizerCtx.fillStyle = `rgb(${r},${g},${b})`;
                visualizerCtx.fillRect(x, visualizerCanvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
             // Album art pulse based on overall volume (bass frequencies)
            let bassSum = 0;
            for(let i = 0; i < 5; i++) { // Look at first few bins for bass
                bassSum += dataArray[i];
            }
            let bassAvg = bassSum / 5;
            const scale = 1 + (bassAvg / 255) * 0.05; // Max 5% pulse
            albumArt.style.transform = `scale(${scale})`;
        }

        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            let activeIndex = -1;

            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            if (activeIndex !== -1 && (!currentLyricElement || currentLyricElement.id !== `lyric-${activeIndex}`)) {
                if (previousLyricElement) {
                    previousLyricElement.classList.remove('active-lyric');
                    previousLyricElement.classList.add('previous-lyric');
                }
                
                const newLyric = document.createElement('p');
                newLyric.textContent = lyricsData[activeIndex].text;
                newLyric.id = `lyric-${activeIndex}`;
                newLyric.classList.add('active-lyric');
                
                // Clear old lyrics and append new one
                // A more sophisticated approach might keep a few lines and scroll
                if (lyricsDisplay.firstChild) {
                    previousLyricElement = lyricsDisplay.firstChild;
                }
                lyricsDisplay.innerHTML = ''; // Clear previous
                lyricsDisplay.appendChild(newLyric);
                currentLyricElement = newLyric;
            }
        }
        audioPlayer.addEventListener('timeupdate', updateLyrics);

        // Background Particles
        particleCanvas = document.getElementById('particleCanvas');
        particleCtx = particleCanvas.getContext('2d');
        particlesArray = [];

        function resizeCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 2 + 0.5; // Smaller particles
                this.speedX = Math.random() * 0.4 - 0.2; // Slower, more ambient
                this.speedY = Math.random() * 0.4 - 0.2;
                this.color = `rgba(255, 215, 0, ${Math.random() * 0.3 + 0.1})`; // Fainter gold
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > particleCanvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > particleCanvas.height || this.y < 0) this.speedY *= -1;
            }
            draw() {
                particleCtx.fillStyle = this.color;
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particleCtx.fill();
            }
        }

        function initParticles() {
            const numberOfParticles = Math.floor(particleCanvas.width * particleCanvas.height / 15000); // Adjust density
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        initParticles();

        function animateParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        // Initial lyric display if needed
        updateLyrics();

    </script>
</body>
</html>
